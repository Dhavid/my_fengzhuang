<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="swiper.min.css">
    <style>
        .swiper-container {
            width: 590px;
            height: 470px;
        }  
        .swiper-slide{
            background-color: aqua;
        }
    </style>
</head>
<body>
    
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="img/1.jpg"></div>
            <div class="swiper-slide"><img src="img/2.jpg"></div>
            <div class="swiper-slide"><img src="img/3.jpg"></div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
        
        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        
        <!-- 如果需要滚动条 -->
        <!-- <div class="swiper-scrollbar"></div> -->
    </div>



    <!-- Swiper 3.3.1 -->
    <script src="swiper.min.js"></script>
    <script>
        var mySwiper = new Swiper ('.swiper-container', {
            direction: 'horizontal', // 垂直切换选项 vertical
            loop: true, // 循环模式选项

            autoplay:1000,
            autoplayDisableOnInteraction : false,
            // autoplayStopOnLast : false, //loop模式下无效
            // autoplay: {
            //     delay: 3000,
            //     stopOnLastSlide: false, //如果设置为true，当切换到最后一个slide时停止自动切换。（loop模式下无效）
            //     disableOnInteraction: true, //如果设置为false，用户操作swiper之后自动切换不会停止，每次都会重新启动autoplay
            // },

            // effect : 'cube', //方块
            // effect : 'coverflow', //3d流
            // slidesPerView: 2,
            // centeredSlides: true,
            // effect : 'flip', //3d翻转

            // 如果需要分页器
            // pagination: {
            //     el: '.swiper-pagination',
            // },
            pagination : '.swiper-pagination',
            paginationClickable :true,
            
            // 如果需要前进后退按钮
            // navigation: {
            //     nextEl: '.swiper-button-next',
            //     prevEl: '.swiper-button-prev',
            // },
            prevButton:'.swiper-button-prev',
            nextButton:'.swiper-button-next',
            
            // 如果需要滚动条
                // scrollbar: {
                // el: '.swiper-scrollbar',
            // },
        })

        
        // 控制鼠标移入移出
        var container=document.getElementsByClassName("swiper-container")[0];
        container.onmouseover=function(){
            // autoplayDisableOnInteraction=true;
            // mySwiper.autoplay.stop();
            mySwiper.stopAutoplay();
        }
        container.onmouseout=function(){
            mySwiper.startAutoplay();
        }

    </script>

</body>
</html>
